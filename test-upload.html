<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form id="testForm" action="http://localhost:8081/listings/debug-upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="listing[image]" id="imageInput" accept="image/*" />
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
        
        // Log when file is selected
        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (this.files[0]) {
                console.log('File selected:', this.files[0].name, '-', (this.files[0].size / 1024).toFixed(2), 'KB');
            }
        });
    </script>
</body>
</html>
